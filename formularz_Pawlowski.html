<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta Sportowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Ankieta Sportowa</h1>

<form action="przetwarzanie_ankiety_sportowej.php" method="post">

    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie" required>

    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="ulubiony-sport">Ulubiony sport:</label>
    <select id="ulubiony-sport" name="ulubiony-sport" required>
        <option value="piłka-nożna">Piłka nożna</option>
        <option value="koszykówka">Koszykówka</option>
        <option value="biegi">Biegi</option>
        <option value="pływanie">Pływanie</option>
        <option value="inne">Inne</option>
    </select>

    <label for="najlepsza-druzyna">Najlepsza drużyna/kraj w wybranym sporcie:</label>
    <input type="text" id="najlepsza-druzyna" name="najlepsza-druzyna">

    <label for="ulubiony-zawodnik">Ulubiony zawodnik:</label>
    <input type="text" id="ulubiony-zawodnik" name="ulubiony-zawodnik">

    <label>Czy uprawiasz jakiś sport regularnie?</label>
    <input type="radio" id="tak" name="uprawia-sport" value="tak" required>
    <label for="tak">Tak</label>
    <input type="radio" id="nie" name="uprawia-sport" value="nie">
    <label for="nie">Nie</label>

    <label for="ulubiona-dyscyplina-olimpijska">Ulubiona dyscyplina olimpijska:</label>
    <select id="ulubiona-dyscyplina-olimpijska" name="ulubiona-dyscyplina-olimpijska" required>
        <option value="lekkoatletyka">Lekkoatletyka</option>
        <option value="pływanie">Pływanie</option>
        <option value="łyżwiarstwo">Łyżwiarstwo</option>
        <option value="inna">Inna</option>
    </select>

    <label for="ocena-zdrowia">Jak oceniasz swoje zdrowie ogólne w skali od 1 do 10?</label>
    <input type="range" id="ocena-zdrowia" name="ocena-zdrowia" min="1" max="10" step="1" value="5">

    <label>Twoje uwagi dotyczące ankiety:</label>
    <textarea id="uwagi" name="uwagi" rows="4" cols="50"></textarea>

    <button type="submit">Prześlij ankietę</button>

</form>
		 <li><A HREF="https://DawidPawlowski12.github.io/szkolaa/index.html"> powrót do strony głównej</A> <br> </li>
</body>
</html>
